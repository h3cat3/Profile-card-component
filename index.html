<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="bigscreen.css" rel="stylesheet" media="(min-width: 900px)">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <main class="card">
      <img class="profile" src="images/image-victor.jpg" alt="a picture of Victor">
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
      <hr>
      <div class="status">
        <p class="number">80K<br><span class="small">Followers</span></p>
        <p class="number">803K<br><span class="small">Likes</span></p>
        <p class="number">1.4K<br><span class="small">Photos</span></p>
      </div>
    
  </main>
  
</body>
</html>
